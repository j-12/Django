<!DOCTYPE html>
<html>
  <head>
    <title>Product Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
  </head>
  <body>
    <div style="margin-bottom: 100px">
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style=" box-shadow:5px 1px 10px GREY;">
        <a class="navbar-brand" href="/">Pitzah</a>
        
        
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/viewcart/">View Cart<span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="./admin">Clear Cart</a>
          </li> -->
          
        </ul>
        
        
      </nav>
    </div>
    <!-- End of Navigation bar -->
    <div style="margin-right: 150px;margin-left: 150px">
      <div class="row">
        {% block content %}
          {% for c in content %}
            <div class="col-md-4">
              <div class="card text-light bg-dark " style="width: 15rem; margin:  10px;box-shadow: 0 0 15px grey;">
                <div class="card-header text-center">
                  {{c.product_name}}
                </div>
                <img class="card-img-top" src="{{c.product_image}}" alt="Card image cap" style="padding: 5px;border: 2px;" width="200px" height="250px">
                <div class="card-body">
                  <h5 class="card-title">{{c.product_name}}</h5>
                  <p class="card-text">{{c.product_description}}</p>
                  <p class="card-text">{{c.product_price}}</p>
                  <form action="/cart/" method="post">
                    {% csrf_token %}
                    <button name="cart" type="submit" value="{{c.id}}" class="btn btn-primary" >Add to Cart</button>
                  </form>
                </div>
              </div>
            </div>
          {% endfor %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
